---
# GitRepository source for application configs
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: platform-config
  namespace: flux-system
spec:
  interval: 5m
  # url: https://github.com/PLACEHOLDER-ORG/platform-config  # Update this
  ref:
    branch: main
  secretRef:
    name: git-credentials  # Create this secret with git credentials
---
# Kustomization to deploy cluster configuration
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./cluster-config
  sourceRef:
    kind: GitRepository
    name: platform-config
  prune: true
  wait: true
  postBuild:
    substitute:
      CLUSTER_NAME: production
      REGION: us-west-2
---
# Kustomization to deploy applications
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: applications
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps
  sourceRef:
    kind: GitRepository
    name: platform-config
  prune: true
  wait: true
  dependsOn:
    - name: cluster-config
---
# Kustomization to deploy observability stack
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 5m
  path: ./observability
  sourceRef:
    kind: GitRepository
    name: platform-config
  prune: true
  wait: true
  dependsOn:
    - name: cluster-config
  postBuild:
    substitute:
      RETENTION_DAYS: "30"
      STORAGE_SIZE: "10Gi"
